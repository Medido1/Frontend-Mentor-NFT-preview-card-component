<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card_container">
    <picture class="img_container">
      <img src="./images/image-equilibrium.jpg" alt="3 dimensional cube in a blue background" class="main_img">
      <div class="overlay"></div>
      <img src="./images/icon-view.svg" alt="" class="icon_view">
    </picture>
    <div class="card_content flex_column">
      <h1 class="card_title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex_grp price_time">
        <div class="price_container flex_grp">
          <img src="./images/icon-ethereum.svg" alt="ehtereum icon" class="price_icon">
          <p>0.041 ETH</p>
        </div>
        <div class="time_container flex_grp">
          <img src="./images/icon-clock.svg" alt="clock icon" class="clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="user_container flex_grp">
        <img src="./images/image-avatar.png" alt="" class="avatar">
        <p>Creation of <a href="#" class="user_name">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Medido1">Bousalah Nadir</a>.
  </div>
</body>
</html>
